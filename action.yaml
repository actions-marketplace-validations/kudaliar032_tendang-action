name: 'Tedang Action'
description: 'Simple and secure deployment proxy'
inputs:
  url:
    description: 'Tendang proxy URL'
    required: true
  token:
    description: 'Tendang proxy token'
    required: true
  name:
    description: 'Deployment name'
    required: true
  value:
    description: 'Deployment value for script parameters'
    required: false
runs:
  using: 'node16'
  main: 'dist/index.js'
