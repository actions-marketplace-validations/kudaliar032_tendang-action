name: Test tendang action
on: push
jobs:
  test-action:
    runs-on: ubuntu-latest
    services:
      tendang:
        image: ghcr.io/kudaliar032/tendang:server
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run tendang action
        uses: ./
        with:
          url: http://localhost:5000
          token: ${{ secrets.TENDANG_TOKEN }}
          name: xyz
